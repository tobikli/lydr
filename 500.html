<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Error</title>
    <style>
        body {
            background-color: rgb(9, 9, 28);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 100px;
            margin: 0;
        }
        .container p {
            font-size: 20px;
            margin: 10px 0;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            background-color: rgb(9, 9, 28);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: rgb(21, 21, 69);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p>Internal Server Error</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
